    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8B7355;
            --primary-dark: #6B5B47;
            --accent: #D4A574;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F1EB;
            --bg-tertiary: #E8E0D4;
            --bg-dark: #3C3428;
            --text-primary: #2C2520;
            --text-secondary: #6B5B47;
            --text-muted: #9B8B7A;
            --border: #D4C4B0;
            --success: #7A8471;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(60 52 40 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(60 52 40 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(60 52 40 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(60 52 40 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .navbar.scrolled { background: rgba(255, 255, 255, 0.98); box-shadow: var(--shadow-md); }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .logo:hover { color: var(--primary-dark); }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        .nav-links a:hover { color: var(--primary); }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after { width: 100%; }

        /* NEW: special button style for Calculator */
        .nav-links .btn-calculator {
            background: var(--primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        .nav-links .btn-calculator:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
        }
        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }
        .mobile-menu { display: none; position: fixed; top: 70px; left: 0; width: 100%; background: var(--bg-primary); box-shadow: var(--shadow-lg); z-index: 999; }
        .mobile-menu.active { display: block; }
        .mobile-menu ul { list-style: none; padding: 1rem 0; }
        .mobile-menu a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .mobile-menu a:hover { background: var(--bg-secondary); color: var(--primary); }
        .mobile-menu a.btn-calculator {
            background: var(--primary);
            color: white !important;
            border-radius: var(--radius);
            margin: 0.5rem 1rem;
            text-align: center;
        }
        .mobile-menu a.btn-calculator:hover { background: var(--primary-dark); }

        /* ... rest of your existing CSS remains unchanged ... */
    </style>
</head>
